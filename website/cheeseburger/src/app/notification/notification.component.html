<div class="album py-5">
    <div class="container">
      <div class="row">
        <div *ngFor="let item of data" >
        <div class="col-md-12">
          <div class="card mb-4 shadow-sm">
            <img src="../../assets/display.jpg" height="225" alt="">
            <div class="card-body">
              <p class="card-text">{{item.payload.doc.data().bid}} <br>{{item.payload.doc.data().pid}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" (click)="deleteOrder(item)" class="btn btn-sm btn-outline-secondary">View order</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="btn-group mx-5" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-primary" (click)='sendOrder()'>Send Order</button>
</div>
