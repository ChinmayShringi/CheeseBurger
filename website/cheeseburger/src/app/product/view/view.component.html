<div class="my-2 mx-5 text-center">
<nav class="navbar navbar-light bg-light">
	<form class="form-inline" >
	  <input [(ngModel)]="searchItem" class="form-control mr-sm-2" type="search" placeholder="What would you like to eat today?" aria-label="Search" (change)="search($event)">
	</form>
  </nav>
</div>
<div class="list-group users-list">
	<div *ngIf="items.lenght==0">
		no data
	</div>
		<div class="album py-5">
			<div class="container">
			  <div class="row">
				<div *ngFor="let item of data" >
				<div class="col-md-12">
				  <div class="card mb-4 shadow-sm">
					<img src="../../assets/display.jpg" height="225" alt="">
					<div class="card-body">
					  <p class="card-text">{{item.name}} {{item.price}} {{item.quantity}}</p>
					  <div class="d-flex justify-content-between align-items-center">
						<div class="btn-group">
						  <button type="button" class="btn btn-sm btn-outline-secondary">Buy now</button>
						</div>
						<small class="text-muted">9 mins</small>
					  </div>
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
	</div>
