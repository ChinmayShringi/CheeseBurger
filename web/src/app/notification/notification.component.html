<div class="btn-group mx-5 mt-5" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-success" (click)='clearArray()'>Clear All</button>
</div>

<ng-container *ngIf="fakeArray!=null; else elseTemplate">
  <div class="album py-5">
    <div class="container">
      <div class="row">
        <div *ngFor="let item of fakeArray" >
        <div class="col-md-12">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <p class="card-text">Your Order has been placed! <br> <span class="text-muted"> You will recieve your order in 10 days</span></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View order</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>  
</ng-container>
<ng-template #elseTemplate>
  <div class="album py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <p class="card-text text-center">No New Notifications! <br> <span class="text-muted"> Your Notifications will appear here</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</ng-template>
