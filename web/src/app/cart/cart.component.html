<div class="album py-5">
    <div class="container">
      <div class="row">
        <div *ngFor="let item of data" >
        <div class="col-md-12">
          <div class="card mb-4 shadow-sm">
            <div class="row">
            <div class="col">
              <img style="object-fit: cover;" src="https://images.unsplash.com/photo-1473093295043-cdd812d0e601?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" height="225" alt="">
            </div>
            <div class="col">
              <div class="card-body">
                <p class="card-text">Name: {{item.payload.doc.data().name}} </p>
                <p class="card-text">Cost: {{item.payload.doc.data().price}} </p>
                <p class="card-text">Quantity: {{item.payload.doc.data().quantity}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <span class="btn-group">
                    <button type="button" (click)="deleteOrder(item)" class="btn btn-sm btn-outline-secondary">Remove</button>
                  </span>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="btn-group mx-5" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-primary" (click)='sendOrder()'>Send Order</button>
</div>
